<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Telecomunicaciones</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #000000;
            --header-text: #ffffff;
            --course-color: #e1ff00;
            --locked-opacity: 0.4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .year-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .semester-column {
            min-width: 180px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
        }

        .semester-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--course-color);
            font-size: 1.2rem;
        }

        .course-card {
            background-color: var(--course-color);
            color: #000;
            border-radius: 6px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .course-code {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        .course-name {
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .sct-badge {
            display: inline-block;
            background-color: rgba(0,0,0,0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-top: 0.3rem;
        }

        .roman-numeral {
            font-weight: bold;
            color: var(--course-color);
            margin-right: 0.3rem;
        }

        @media (max-width: 768px) {
            .semester-column {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Malla Curricular - Ingeniería en Telecomunicaciones</h1>
    </header>

    <div class="container" id="gridContainer">
        <!-- Los años y semestres se generarán dinámicamente -->
    </div>

    <script>
        // Datos de ejemplo basados en la imagen
        const mallaData = [
            // Año 1
            {
                year: 1,
                semesters: [
                    {
                        number: 1,
                        courses: [
                            { code: "MATO113", name: "Algebra Lineal", sct: "3GCT" },
                            { code: "MATO123", name: "Calculo de una variable", sct: "3GCT" },
                            { code: "FISD134", name: "Mecánica Newtoniana", sct: "3GCT" },
                            { code: "QUID143", name: "Química General", sct: "3GCT" }
                        ]
                    },
                    {
                        number: 2,
                        courses: [
                            { code: "MATD213", name: "Ecuaciones Diferenciales Ordinarias", sct: "3GCT" },
                            { code: "MATD223", name: "Probabilidad y Estadística Básica", sct: "3GCT" },
                            { code: "IEE0222", name: "Calculo Vectorial", sct: "3GCT" },
                            { code: "IEED242", name: "Fundamentos de Electromagnetismo", sct: "3GCT" }
                        ]
                    }
                ]
            },
            // Año 2
            {
                year: 2,
                semesters: [
                    {
                        number: 3,
                        courses: [
                            { code: "IEED312", name: "Matemática Avanzada", sct: "3GCT" },
                            { code: "IEED323", name: "Sistema Digitales", sct: "3GCT" },
                            { code: "IEED333", name: "Dispositivos Electrónicos", sct: "3GCT" }
                        ]
                    },
                    {
                        number: 4,
                        courses: [
                            { code: "IEED413", name: "Instalación Eléctrica y Comunicación", sct: "3GCT" },
                            { code: "TELD423", name: "Análisis de Señales Discretas", sct: "3GCT" },
                            { code: "IEED433", name: "Circuitos Electrónicos", sct: "3GCT" }
                        ]
                    }
                ]
            },
            // Año 3
            {
                year: 3,
                semesters: [
                    {
                        number: 5,
                        courses: [
                            { code: "TELD513", name: "Fundamentos de Comunicaciones", sct: "3GCT" },
                            { code: "TELD522", name: "Teoría de la Información", sct: "3GCT" },
                            { code: "TELD532", name: "Procesamiento Digital de Señales", sct: "3GCT" }
                        ]
                    },
                    {
                        number: 6,
                        courses: [
                            { code: "TELD613", name: "Comunicación Digital", sct: "3GCT" },
                            { code: "TELD623", name: "Telemática Básica", sct: "3GCT" },
                            { code: "TELD633", name: "Electrónica de Radiofrecuencia", sct: "3GCT" }
                        ]
                    }
                ]
            },
            // Año 4
            {
                year: 4,
                semesters: [
                    {
                        number: 7,
                        courses: [
                            { code: "TELD713", name: "Comunicación Ópticas", sct: "3GCT" },
                            { code: "TELD723", name: "Telemática Avanzada", sct: "3GCT" },
                            { code: "TELD733", name: "Comunicación Inalámbricas", sct: "3GCT" }
                        ]
                    },
                    {
                        number: 8,
                        courses: [
                            { code: "TELD823", name: "Redes Ópticas", sct: "3GCT" },
                            { code: "TELD833", name: "Diseños de Redes", sct: "3GCT" },
                            { code: "TELD843", name: "Sistema Celulares", sct: "3GCT" }
                        ]
                    }
                ]
            },
            // Año 5
            {
                year: 5,
                semesters: [
                    {
                        number: 9,
                        courses: [
                            { code: "PRLD105", name: "Practicas Profesionales", sct: "3GCT" },
                            { code: "TITD201", name: "Trabajo de Integración", sct: "3GCT" },
                            { code: "TELD941", name: "Marco Regulatorio", sct: "3GCT" }
                        ]
                    }
                ]
            }
        ];

        // Función para convertir números a romanos
        function toRoman(num) {
            const roman = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX'];
            return roman[num - 1] || num;
        }

        // Renderizar la malla
        function renderMalla() {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';

            mallaData.forEach(yearData => {
                const yearDiv = document.createElement('div');
                yearDiv.className = 'year-container';

                yearData.semesters.forEach(semester => {
                    const semesterCol = document.createElement('div');
                    semesterCol.className = 'semester-column';

                    const semesterTitle = document.createElement('div');
                    semesterTitle.className = 'semester-title';
                    semesterTitle.innerHTML = `<span class="roman-numeral">${toRoman(semester.number)}</span> Año ${yearData.year}`;
                    semesterCol.appendChild(semesterTitle);

                    semester.courses.forEach(course => {
                        const courseCard = document.createElement('div');
                        courseCard.className = 'course-card';

                        const courseCode = document.createElement('div');
                        courseCode.className = 'course-code';
                        courseCode.textContent = course.code;
                        courseCard.appendChild(courseCode);

                        const courseName = document.createElement('div');
                        courseName.className = 'course-name';
                        courseName.textContent = course.name;
                        courseCard.appendChild(courseName);

                        const sctBadge = document.createElement('div');
                        sctBadge.className = 'sct-badge';
                        sctBadge.textContent = course.sct;
                        courseCard.appendChild(sctBadge);

                        semesterCol.appendChild(courseCard);
                    });

                    yearDiv.appendChild(semesterCol);
                });

                gridContainer.appendChild(yearDiv);
            });
        }

        // Inicializar
        renderMalla();
    </script>
</body>
</html>
