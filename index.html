        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #000000;
            --header-text: #ffffff;
            --unidad-basica: #e1ff00;
            --unidad-profesional: #0a12ff;
            --integracion-curricular: #1dff1a;
            --requisitos-graduacion: #ff0505;
            --itinerario-radiocom: #ff8d0a;
            --itinerario-comunicacion: #09b3ec;
            --itinerario-telematica: #f434c1;
            --locked-opacity: 0.4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .progress-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .progress-item {
            text-align: center;
        }

        .progress-item h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        .progress-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .clear-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            grid-column: span 1;
        }

        .clear-btn:hover {
            background-color: #b71c1c;
        }

        .area-section {
            margin-bottom: 3rem;
        }

        .area-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--text-color);
        }

        .unidad-basica {
            color: var(--unidad-basica);
        }

        .unidad-profesional {
            color: var(--unidad-profesional);
        }

        .integracion-curricular {
            color: var(--integracion-curricular);
        }

        .requisitos-graduacion {
            color: var(--requisitos-graduacion);
        }

        .malla-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .year-header {
            grid-column: span 1;
            text-align: center;
            font-weight: bold;
            padding: 0.5rem;
            background-color: #333;
            border-radius: 4px;
        }

        .semester-header {
            grid-column: span 1;
            text-align: center;
            font-weight: bold;
            padding: 0.5rem;
            background-color: #444;
            border-radius: 4px;
        }

        .sct-value {
            grid-column: span 1;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.3rem;
            background-color: #2a2a2a;
            border-radius: 4px;
        }

        .course-card {
            padding: 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .course-card.locked {
            opacity: var(--locked-opacity);
            filter: grayscale(80%);
        }

        .course-card.selected {
            outline: 2px solid #4CAF50;
        }

        .course-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            line-height: 1.1;
        }

        .course-code {
            font-size: 0.7rem;
            color: #aaa;
        }

        .course-sct {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.7rem;
            background-color: rgba(0,0,0,0.3);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Colores por área */
        .unidad-basica-bg {
            background-color: var(--unidad-basica);
            color: #000;
        }

        .unidad-profesional-bg {
            background-color: var(--unidad-profesional);
            color: #fff;
        }

        .integracion-curricular-bg {
            background-color: var(--integracion-curricular);
            color: #000;
        }

        .requisitos-graduacion-bg {
            background-color: var(--requisitos-graduacion);
            color: #fff;
        }

        .itinerario-radiocom-bg {
            background-color: var(--itinerario-radiocom);
            color: #000;
        }

        .itinerario-comunicacion-bg {
            background-color: var(--itinerario-comunicacion);
            color: #000;
        }

        .itinerario-telematica-bg {
            background-color: var(--itinerario-telematica);
            color: #000;
        }

        @media (max-width: 1200px) {
            .malla-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .progress-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .malla-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // DOM elements

        const totalSCTElement = document.getElementById('totalSCT');
        const totalHoursElement = document.getElementById('totalHours');
        const clearBtn = document.getElementById('clearBtn');

        // State
        let selectedCourses = new Set();
        let unlockedCourses = new Set();
        let totalCourses = mallaData.data.filter(course => course.sct > 0).length;

        // Initialize
        function init() {
            // Render progress section
            renderProgressSection();

            // Group courses by area
            const coursesByArea = groupCoursesByArea();

            // Render grid by areas
            renderGridByAreas(coursesByArea);

            // Set up event listeners
            setupEventListeners();

            // Initialize unlocked courses (courses with no prerequisites)
            updateUnlockedCourses();
        }

        // Render progress section
        function renderProgressSection() {
            updateProgressStats();
        }

        // Group courses by area
        function groupCoursesByArea() {
            const grouped = {};

            mallaData.mallaAreas.forEach(area => {
                grouped[area.name] = mallaData.data.filter(course => course.area === area.name);
            });

            return grouped;
        }

        // Render grid by areas
        function renderGridByAreas(coursesByArea) {
            // Orden de las áreas que queremos mostrar
            const areaOrder = [
                "Unidad Básica",
                "Unidad Profesional",
                "Unidad de Integración Curricular",
                "Requisitos Para Graduacion",
                "Itinerario Radiocomunicación",
                "Itinerario Comunicación",
                "Itinerario Telemática"
            ];

            areaOrder.forEach(areaName => {
                const areaCourses = coursesByArea[areaName];
                if (!areaCourses || areaCourses.length === 0) return;

                const areaSection = document.createElement('div');
                areaSection.className = 'area-section';

                const areaTitle = document.createElement('h2');
                areaTitle.className = `area-title ${getAreaClass(areaName)}`;
                
                // Añadir # para los títulos principales como en la imagen
                if (areaName === "Unidad Básica") {
                    areaTitle.textContent = `# ${areaName}`;
                } else if (areaName === "Unidad Profesional" || areaName === "Unidad de Integración Curricular") {
                    areaTitle.textContent = `## ${areaName}`;
                } else if (areaName === "Requisitos Para Graduacion") {
                    areaTitle.textContent = `### ${areaName}`;
                } else {
                    areaTitle.textContent = areaName;
                }
                
                areaSection.appendChild(areaTitle);

                // Agrupar cursos por año
                const coursesByYear = {};
                areaCourses.forEach(course => {
                    if (!coursesByYear[course.year]) {
                        coursesByYear[course.year] = [];
                    }
                    coursesByYear[course.year].push(course);
                });

                // Ordenar años
                const years = Object.keys(coursesByYear).sort((a, b) => a - b);

                years.forEach(year => {
                    const yearContainer = document.createElement('div');
                    yearContainer.className = 'year-container';

                    // Agrupar cursos por semestre
                    const coursesBySemester = {};
                    coursesByYear[year].forEach(course => {
                        if (!coursesBySemester[course.semestre]) {
                            coursesBySemester[course.semestre] = [];
                        }
                        coursesBySemester[course.semestre].push(course);
                    });

                    // Ordenar semestres
                    const semesters = Object.keys(coursesBySemester).sort((a, b) => a - b);

                    // Crear malla grid para el área
                    const mallaGrid = document.createElement('div');
                    mallaGrid.className = 'malla-grid';

                    // Añadir encabezados de años
                    for (let i = 1; i <= 5; i++) {
                        const yearHeader = document.createElement('div');
                        yearHeader.className = 'year-header';
                        yearHeader.textContent = `Año ${i}`;
                        yearHeader.style.gridColumn = i > 3 ? `${i+2} / span 1` : `${i} / span 1`;
                        if (i === 1) mallaGrid.appendChild(yearHeader);
                    }

                    // Añadir encabezados de semestres (números romanos)
                    const romanNumerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX'];
                    for (let i = 1; i <= 9; i++) {
                        const semesterHeader = document.createElement('div');
                        semesterHeader.className = 'semester-header';
                        semesterHeader.textContent = romanNumerals[i-1];
                        mallaGrid.appendChild(semesterHeader);

                        // Añadir créditos SCT (simulado como en la imagen)
                        const sctValue = document.createElement('div');
                        sctValue.className = 'sct-value';
                        sctValue.textContent = '3.8ET';
                        mallaGrid.appendChild(sctValue);

                        // Añadir cursos correspondientes a este semestre
                        const semesterCourses = coursesBySemester[i] || [];
                        semesterCourses.forEach(course => {
                            const courseCard = createCourseCard(course);
                            mallaGrid.appendChild(courseCard);
                        });
                    }

                    yearContainer.appendChild(mallaGrid);
                    areaSection.appendChild(yearContainer);
                });

                gridContainer.appendChild(areaSection);
            });
        }

        // Helper para obtener clase CSS por área
        function getAreaClass(areaName) {
            switch(areaName) {
                case "Unidad Básica": return "unidad-basica";
                case "Unidad Profesional": return "unidad-profesional";
                case "Unidad de Integración Curricular": return "integracion-curricular";
                case "Requisitos Para Graduacion": return "requisitos-graduacion";
                case "Itinerario Radiocomunicación": return "itinerario-radiocom";
                case "Itinerario Comunicación": return "itinerario-comunicacion";
                case "Itinerario Telemática": return "itinerario-telematica";
                default: return "";
            }
        }

        // Helper para obtener clase CSS de fondo por área
        function getAreaBgClass(areaName) {
            switch(areaName) {
                case "Unidad Básica": return "unidad-basica-bg";
                case "Unidad Profesional": return "unidad-profesional-bg";
                case "Unidad de Integración Curricular": return "integracion-curricular-bg";
                case "Requisitos Para Graduacion": return "requisitos-graduacion-bg";
                case "Itinerario Radiocomunicación": return "itinerario-radiocom-bg";
                case "Itinerario Comunicación": return "itinerario-comunicacion-bg";
                case "Itinerario Telemática": return "itinerario-telematica-bg";
                default: return "";
            }
        }

        // Create course card
        function createCourseCard(course) {
            const courseCard = document.createElement('div');
            courseCard.className = `course-card ${getAreaBgClass(course.area)}`;
            courseCard.dataset.id = course.id;

            if (course.selected) {
                courseCard.classList.add('selected');
            }

            // Check if course is locked
            const isLocked = !isCourseUnlocked(course);
            if (isLocked) {
                courseCard.classList.add('locked');
            }

            const courseName = document.createElement('div');
            courseName.className = 'course-name';
            courseName.textContent = course.name;

            const courseCode = document.createElement('div');
            courseCode.className = 'course-code';
            courseCode.textContent = course.code;

            const courseSct = document.createElement('div');
            courseSct.className = 'course-sct';
            courseSct.textContent = `SCT: ${course.sct}`;

            courseCard.appendChild(courseName);
            courseCard.appendChild(courseCode);
            courseCard.appendChild(courseSct);

            return courseCard;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Course card clicks
            gridContainer.addEventListener('click', function(e) {
                const courseCard = e.target.closest('.course-card');
                if (!courseCard) return;

                const courseId = parseInt(courseCard.dataset.id);
                const course = mallaData.data.find(c => c.id === courseId);

                // Don't allow selection of locked courses
                if (courseCard.classList.contains('locked')) {
                    return;
                }

                // Toggle selection
                if (course.selected) {
                    course.selected = false;
                    selectedCourses.delete(courseId);
                    courseCard.classList.remove('selected');
                } else {
                    course.selected = true;
                    selectedCourses.add(courseId);
                    courseCard.classList.add('selected');
                }

                // Update unlocked courses based on new selection
                updateUnlockedCourses();

                // Update stats
                updateProgressStats();
            });

            // Clear button
            clearBtn.addEventListener('click', function() {
                // Deseleccionar todos los cursos
                selectedCourses.forEach(courseId => {
                    const course = mallaData.data.find(c => c.id === courseId);
                    if (course) course.selected = false;
                    
                    const courseCard = document.querySelector(`.course-card[data-id="${courseId}"]`);
                    if (courseCard) courseCard.classList.remove('selected');
                });

                selectedCourses.clear();
                updateUnlockedCourses();
                updateProgressStats();
            });
        }

        // Check if course is unlocked (all prerequisites are selected)
        function isCourseUnlocked(course) {
            if (course.preRequisitos.length === 0) return true;
            return course.preRequisitos.every(prereqId => selectedCourses.has(prereqId));
        }

        // Update unlocked courses based on current selection
        function updateUnlockedCourses() {
            // Reset all locked states
            document.querySelectorAll('.course-card').forEach(card => {
                card.classList.remove('locked');
            });

            // Update locked state for each course
            mallaData.data.forEach(course => {
                const courseCard = document.querySelector(`.course-card[data-id="${course.id}"]`);
                if (!courseCard) return;

                if (!isCourseUnlocked(course) && !course.selected) {
                    courseCard.classList.add('locked');
                }
            });
        }

        // Update progress statistics
        function updateProgressStats() {
            let totalSCT = 0;
            let totalHours = 0;
            
            selectedCourses.forEach(courseId => {
                const course = mallaData.data.find(c => c.id === courseId);
                if (course) {
                    totalSCT += course.sct;
                    totalHours += course.directas;
                }
            });

            const approvedCount = selectedCourses.size;
            const approvedPercentage = Math.round((approvedCount / totalCourses) * 100);

            approvedCountElement.textContent = approvedCount;
            approvedPercentageElement.textContent = `${approvedPercentage}%`;
            totalSCTElement.textContent = totalSCT;
            totalHoursElement.textContent = totalHours;
        }

        // Initialize the app
        init();
    </script>
